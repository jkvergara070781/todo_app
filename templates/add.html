{% from "bootstrap5/form.html" import render_form %}
{% extends "base.html" %}

{% block content %}

<div class="container-md py-5">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col">
            <div class="card" style="border-radius: .75rem; background-color: rgb(232, 241, 241);">
                <div class="card-body py-4 px-4 px-md-5">
                    <div class="row text-center">
                        <h2><i class="bi bi-check2-square"></i> New Task</h2>
                    </div>
                    <div class="row">
                        <div class="hr my-2"><hr></div>
                    </div>
                    {{ render_form(form)}}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
