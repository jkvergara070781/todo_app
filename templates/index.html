{% extends "base.html" %}

{% block content %}

<div class="container-md py-5">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col">
            <div class="card" style="border-radius: .75rem; background-color: rgb(232, 241, 241);">
                <div class="card-body py-4 px-4 px-md-5">
                    <div class="row text-center">
                        <h2><i class="bi bi-check2-square"></i> Task List</h2>
                    </div>
                    <div class="row">
                        <div class="hr my-2"><hr></div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="row">
                                {% for task in tasks %}
                                <div class="d-inline p-1 m-1 col-xl-3">
                                    {{ task.title}}
                                </div>
                                <div class="d-inline p-1 m-1 alert alert-danger col-xxl-2" role="alert">
                                    <i class="bi bi-alarm-fill"></i>  Due: {{ task.due_date }}
                                </div>
                                <div class="d-inline p-1 m-1 alert alert-info col-xxl-2" role="alert">
                                    <i class="bi bi-hourglass-split"></i> Created: {{ task.created_date }}
                                </div>
                                <div class="d-inline p-1 m-1 alert alert-warning col-xxl-2" role="alert">
                                    <i class="bi bi-info-circle-fill"></i> Status: {{ task.status }}
                                </div>
                                
                                <div class="d-inline d-flex align-items-center p-1 m-1 col-xxl-1">
                                    <a class="btn btn-outline-primary btn-sm px-2 me-sm-2" role="button" href="{{ url_for('update_task', id=task.id )}}">
                                        <i class="bi bi-pencil-fill" style="color: rgb(4, 0, 255);"></i> Edit
                                    </a>
                                </div>
                                <div class="d-inline d-flex align-items-center p-1 m-1 col-xxl-1">
                                    <a class="btn btn-outline-danger btn-sm px-2 me-sm-2" role="button" href="{{ url_for('delete_task', id=task.id)}}">
                                        <i class="bi bi-trash3-fill" style="color: rgb(237, 10, 10);"></i> Delete
                                    </a>
                                </div>
                                <div class="row">
                                    <div class="hr my-1"><hr></div>
                                </div>
                                {% endfor %}
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
